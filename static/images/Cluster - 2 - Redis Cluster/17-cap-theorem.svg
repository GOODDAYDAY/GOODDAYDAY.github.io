<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="745px" preserveAspectRatio="none" style="width:719px;height:745px;background:#FEFEFE;" version="1.1" viewBox="0 0 719 745" width="719px" zoomAndPan="magnify"><title>CAP Theorem - Redis Cluster Choice</title><defs/><g><rect fill="#FEFEFE" height="745" style="stroke:none;stroke-width:1.0;" width="719" x="0" y="0"/><text fill="#000000" font-family="Helvetica" font-size="22" font-weight="bold" lengthAdjust="spacing" textLength="386.2998" x="161.8501" y="40.2119">CAP Theorem - Redis Cluster Choice</text><!--cluster cap--><g id="cluster_cap"><rect fill="#FFFFFF" height="300.5" rx="2.5" ry="2.5" style="stroke:#000000;stroke-width:1.0;" width="511" x="13" y="63.0459"/><text fill="#000000" font-family="Helvetica" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="87.9033" x="224.5483" y="81.0898">CAP Triangle</text></g><!--cluster cp--><g id="cluster_cp"><rect fill="#BBDEFB" height="147" rx="2.5" ry="2.5" style="stroke:#000000;stroke-width:1.0;" width="157" x="556" y="234.0459"/><text fill="#000000" font-family="Helvetica" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="80.9307" x="594.0347" y="252.0898">CP Systems</text></g><!--cluster ap--><g id="cluster_ap"><rect fill="#FFCDD2" height="147" rx="2.5" ry="2.5" style="stroke:#000000;stroke-width:1.0;" width="177" x="120" y="450.0459"/><text fill="#000000" font-family="Helvetica" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="80.9307" x="168.0347" y="468.0898">AP Systems</text></g><!--entity C--><g id="elem_C"><rect fill="#E3F2FD" height="58.2402" rx="2.5" ry="2.5" style="stroke:#000000;stroke-width:1.0;" width="173.3164" x="298.5" y="101.0459"/><text fill="#000000" font-family="Helvetica" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="83.248" x="308.5" y="127.0898">Consistency</text><text fill="#000000" font-family="Helvetica" font-size="14" lengthAdjust="spacing" textLength="153.3164" x="308.5" y="146.21">All nodes see same data</text></g><!--entity A--><g id="elem_A"><rect fill="#C8E6C9" height="58.2402" rx="2.5" ry="2.5" style="stroke:#000000;stroke-width:1.0;" width="198.2061" x="29" y="289.5459"/><text fill="#000000" font-family="Helvetica" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="73.917" x="39" y="315.5898">Availability</text><text fill="#000000" font-family="Helvetica" font-size="14" lengthAdjust="spacing" textLength="178.2061" x="39" y="334.71">Every request gets response</text></g><!--entity P--><g id="elem_P"><rect fill="#FFF9C4" height="58.2402" rx="2.5" ry="2.5" style="stroke:#000000;stroke-width:1.0;" width="244.8545" x="262.5" y="289.5459"/><text fill="#000000" font-family="Helvetica" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="126.8066" x="272.5" y="315.5898">Partition Tolerance</text><text fill="#000000" font-family="Helvetica" font-size="14" lengthAdjust="spacing" textLength="224.8545" x="272.5" y="334.71">System works despite network splits</text></g><!--entity cpSystems--><g id="elem_cpSystems"><rect fill="#FFFFFF" height="77.3604" rx="2.5" ry="2.5" style="stroke:#000000;stroke-width:1.0;" width="89.2686" x="599.5" y="280.0459"/><text fill="#000000" font-family="Helvetica" font-size="14" lengthAdjust="spacing" textLength="69.2686" x="609.5" y="306.0898">ZooKeeper</text><text fill="#000000" font-family="Helvetica" font-size="14" lengthAdjust="spacing" textLength="26.4619" x="609.5" y="325.21">etcd</text><text fill="#000000" font-family="Helvetica" font-size="14" lengthAdjust="spacing" textLength="43.5791" x="609.5" y="344.3301">Consul</text></g><!--entity apSystems--><g id="elem_apSystems"><rect fill="#FFFFFF" height="77.3604" rx="2.5" ry="2.5" style="stroke:#000000;stroke-width:1.0;" width="110.248" x="163" y="496.0459"/><text fill="#000000" font-family="Helvetica" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="90.248" x="173" y="522.0898">Redis Cluster</text><text fill="#000000" font-family="Helvetica" font-size="14" lengthAdjust="spacing" textLength="67.7031" x="173" y="541.21">Cassandra</text><text fill="#000000" font-family="Helvetica" font-size="14" lengthAdjust="spacing" textLength="71.5791" x="173" y="560.3301">DynamoDB</text></g><g id="elem_GMN14"><path d="M11,652.0459 L11,738.5264 L245.2129,738.5264 L245.2129,662.0459 L235.2129,652.0459 L11,652.0459 " fill="#FFFFFF" style="stroke:#000000;stroke-width:1.0;"/><path d="M235.2129,652.0459 L235.2129,662.0459 L245.2129,662.0459 L235.2129,652.0459 " fill="#FFFFFF" style="stroke:#000000;stroke-width:1.0;"/><text fill="#000000" font-family="Helvetica" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="178.9375" x="17" y="673.0898">Redis Cluster chooses AP:</text><text fill="#000000" font-family="Helvetica" font-size="14" lengthAdjust="spacing" textLength="213.2129" x="17" y="692.21">- Serves requests during partitions</text><text fill="#000000" font-family="Helvetica" font-size="14" lengthAdjust="spacing" textLength="165.7373" x="17" y="711.3301">- May return stale/lost data</text><text fill="#000000" font-family="Helvetica" font-size="14" lengthAdjust="spacing" textLength="182.875" x="17" y="730.4502">- Consistency can be violated</text></g><!--link C to A--><!--link C to P--><!--link C to cp--><g id="link_C_cp"><path d="M447.33,159.0659 C473.85,173.5359 503.35,193.3759 524,218.0459 C539.055,236.0359 548.98,260.4209 555.1775,280.5471 C555.3712,281.1761 555.5612,281.8009 555.7476,282.4212 C555.7942,282.5763 554.1231,276.9821 554.1693,277.1366 " fill="none" id="C-to-cp" style="stroke:#000000;stroke-width:1.0;"/><polygon fill="#000000" points="555.8868,282.8856,557.1432,273.1172,554.4556,278.0948,549.4779,275.4072,555.8868,282.8856" style="stroke:#000000;stroke-width:1.0;"/><text fill="#000000" font-family="Helvetica" font-size="14" lengthAdjust="spacing" textLength="48.2549" x="516" y="206